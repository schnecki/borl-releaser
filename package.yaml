name:                borl-releaser
version:             0.1.0.0
github:              "schnecki/borl-releaser"
license:             AllRightsReserved
author:              "Manuel Schneckenreither"
maintainer:          "manuel.schneckenreither@uibk.ac.at"
copyright:           "2019 Manuel Schneckenreither"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/borl-releaser#readme>

dependencies:
  - base >= 4.7 && < 5
  - transformers
  - borl
  - simsim
  - experimenter
  - cereal
  - lens
  - containers
  - deepseq
  - classy-prelude
  - random
  - statistics
  - mwc-random
  - time
  - text
  - pretty
  - tensorflow
  - tensorflow-core-ops
  # - tensorflow-logging
  - tensorflow-mnist-input-data
  - tensorflow-mnist
  # - tensorflow-opgen
  - tensorflow-ops
  - tensorflow-proto
  # - tensorflow-records-conduit
  # - tensorflow-records
  - grenade
  - unliftio-core
  - bytestring
  - transformers
  - directory
  - hostname
  - typelits-witnesses
  - constraints
  - singletons

library:
  source-dirs: src
  ghc-options:
    -Wall
    -Wcompat
    -Wincomplete-record-updates
    -Wincomplete-uni-patterns
    -Wredundant-constraints
    -fwarn-tabs
    -fno-warn-name-shadowing
    -O2
    -funbox-strict-fields

executables:
  borl-releaser-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    - -funbox-strict-fields

    dependencies:
    - borl-releaser

  exp:
    main:                Main.hs
    source-dirs:         exp
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    - -funbox-strict-fields

    dependencies:
    - borl-releaser

